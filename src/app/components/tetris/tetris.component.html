<div class="tetris-wrap"
     [class.drop]='drop$ | async'>
  <div class="screen">
    <div class="panel">
      <t-matrix></t-matrix>
      <t-logo *ngIf="isShowLogo$ | async"></t-logo>
      <div class="state">
        <div class="last-row">
          <t-sound></t-sound>
          <t-pause></t-pause>
          <t-clock></t-clock>
        </div>
        <t-point></t-point>
        <t-start-line></t-start-line>
        <t-level></t-level>
        <t-next></t-next>
        <t-hold></t-hold>
      </div>
    </div>
  </div>
</div>
<t-keyboard [filling]="resizeDirective.filling" (onMouseDown)="keyboardMouseDown($event)"
            (onMouseUp)="keyboardMouseUp($event)">
</t-keyboard>
